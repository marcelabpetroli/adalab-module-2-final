<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/bd9669bb11.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./assets/images/walter-white.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <title>Breaking Bad</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <header>
    <div class="hero-image"></div>
    <section class="section-form">
      <div class="gif-container">
        <img class="gif-image" src="./assets/images/walter.gif" alt="gif Walter White" title="gif Walter White" />
      </div>
      <form class="form">
        <label for="search"></label>
        <input class="js_input section-form-input" type="text" name="search" id="search" placeholder="Example: Walter White" />
        <button class="js_search_btn btn__search">Search</button>
      </form>
    </section>
  </header>
  <body class="body">
    <main class="content">
      <section class="section-favorites">
        <h2 class="title favorite">Favorites <i class="icons fa-brands fa-gratipay"></i></h2>
        <ul class="js_content_fav content-fav"></ul>
      </section>
      <section class="section-characters">
        <h2 class="title-main">Characters <i class="icons fa-brands fa-gratipay"></i></h2>
        <ul class="js_content_results content-results"></ul>
      </section>
    </main>
    <footer class="footer">
      <p>
        Breaking Bad is regarded as one of the greatest television series of all time, and with 16 Primetime Emmy Awards &copy; Adalab 2022
      </p>
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
